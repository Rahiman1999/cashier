<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="cashier app" />
    <link rel="stylesheet" href="./style.css" />
    <title>cashier app</title>
  </head>
  <body>
    <div>
      <h1>Cashier Counter</h1>
      <input
        type="number"
        name="billing_amount"
        class="billing_amount"
        placeholder="Bill Amount"
      />
      <input
        type="number"
        name="given_amount "
        class="given_amount given_amount1"
        placeholder="Cash Given"
      />
      <input type="submit" value="Balance amount" class="submit balance" />
      <input type="submit" value="Amount Paid" class="submit paid" />

      <p class="p">Enter the Bill amount</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
